<!DOCTYPE html>
<html>
    <head>
        <title>E-commerce Web page</title>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
        
        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> -->

    </head>
    <body>
        <!-- Preloading animation -->
        <div class="preloader-background"></div>

        <!-- Brand -->
        <div class="banner">
            <!-- <div style="padding-left:90px;"class="header container" > -->
            <div style="margin-left: 80px;"class="header container" >
                <a href="http://127.0.0.1:5000/" title="Home page">
                    <img class="brand zoomIn" src="{{url_for('static',filename='images/Upmarkt.PNG')}}">
                </a>
            </div>
        </div>
        <br>

        <!-- Search Bar -->
        <div class="container" id="product">
            <!-- <div style="margin-left: 15%; margin-bottom:20px;"> -->
            <div style="margin-bottom:20px;">
                <form action="" method="post">
                    <input class="form-styling_middle" type="text" name="search" placeholder="輸入搜尋關鍵字..." />
                    <button class="searchbtn_middle" name="searchbtn" type="submit">
                        <img src="{{url_for('static',filename='images/icons8_Search_24px.png')}}">
                    </button>
                </form>

                <div>
                    <form action="" method="post">
                        <span>熱門搜尋:&nbsp;&nbsp;</span>
                        <button type="submit" style="background-color:#f7e1de;" class="breadcumbs" 
                                name="search" value="21246">Bowl</button>
                        <button type="submit" style="background-color:#e6ffb3;" class="breadcumbs" 
                                name="search" value="21479">Bottle</button>
                        <button type="submit" style="background-color:hsl(215, 66%, 89%);" class="breadcumbs" 
                                name="search" value="21238">Cup</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Recommendation list -->
        <div class="container">
            
            <div><p style="text-align: left; margin-top:30px; color:black; font-size:1.5rem; font-weight:300;" >
                <img class="tiny-icons" src="{{url_for('static',filename='images/icons8_Ok_48px.png')}}">  
                你可能會喜歡，因為你在關注&nbsp;&nbsp;"<small><small>{{ target }}</small></small>"
            </p></div>
    
            
            {% for i in range(0, products|length) %}
                <div class="row">
                    <br>

                    <!-- Left Column -->
                    <div class="leftcolumn">
                        <img class="smallphoto" style="margin-bottom: 10px;" src="{{ products[i][0]['src'] }}">
                        <!-- Similarity -->
                        <span style="color: #b3000f; font-weight:700; font-size:.9rem;">
                            &nbsp;&nbsp;Similarity:&nbsp;{{ similarity[i][1] }}&nbsp;%
                        </span>
                    </div>

                    <!-- Right Column -->
                    <div class="rightcolumn">
                        <div class="product_feature" style="margin-bottom:-12px;">

                            <span><img style="width:23%; margin-right:10px;" src="{{url_for('static',filename='images/bestchoiceIcon.PNG')}}"> </span>

                            <!-- Product Description -->
                            <h3 style="font-weight:700; font-size:1.5rem;">
                                {{ products[i][0]['Description'] }}
                            </h3>
                            
                        </div>
                        <div class="comment">
                            
                            <!-- Price -->
                            <span style="color: #f77c18; font-weight:700; font-size:2.2rem; margin-right:20px;">
                                <small><small><small><small>$US</small></small></small></small>
                                {{ products[i][0]['price'] }} 
                            </span>

                            <!-- Ratings -->
                            <!-- 
                            {% for j in range(0,5) %}
                                <span><img class="tiny-icons" src="{{url_for('static',filename='images/icons8_Christmas_Star_24px.png')}}"></span>
                            {% endfor %} 
                            -->
                            
                            <!-- Comment -->
                            <span style="font-size:1.2rem; color: #1c1f60">
                                <strong>Comment</strong>
                            </span>
                            <img style="width: 20px; height: 20px;" class="tiny-icons" src="{{url_for('static',filename='images/icons8_Speech_Bubble_50px.png')}}">

                            <!-- Info -->
                            <p style="font-style: italic; color:#6cc166; font-size:1rem; ">
                                --<strong style="font-size:1.1rem;">Info</strong> Ships from and sold by Upmarkt.com. Gift-wrap available.--
                            </p>
                        </div>
                        <br>
                    </div>
                </div>
                <hr>
            {% endfor %}
            
        </div>

        <script src="{{ url_for('static', filename='Plugins.js') }}"></script>
    </body>
</html>
